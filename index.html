<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link id="theme" rel="stylesheet" type="text/css" href="./css/theme1.css">
  <link rel="stylesheet" type="text/css" href="./css/theme2.css">
  <link rel="stylesheet" type="text/css" href="./css/theme3.css">
  <script src="main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>calc</h1></div>
    <div class="theme-toggle">THEME</div>
  </header>
  <main>
    <div class="result-screen">
      <span id="result">0</span>
    </div>
    <div class="keypad-section">
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button">DEL</button>
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button">+</button>
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button">-</button>
      <button type="button">.</button>
      <button type="button">0</button>
      <button type="button">/</button>
      <button type="button">x</button>
      <button id="reset" type="button">RESET</button>
      <button id="calc" type="button">=</button>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
