<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="module" src="./js/main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <header>
    <div class="logo"><h1>calc</h1></div>
    <span class="theme-num">123</span>
    <div class="theme-section">
      <span>THEME</span>
      
    <!-- https://webcodespace.com/how-to-create-a-three-state-toggle-switch-using-html-css-and-javascript/ -->
      <div class="theme-toggle">
        <input class="theme-button" type="radio" name="toggle" id="one" />
        <input class="theme-button" type="radio" name="toggle" id="two" />
        <input class="theme-button" type="radio" name="toggle" id="three" />
      </div>
    </div>
  </header>
  <main>
    <div class="result-screen">
      <span id="result">0</span>
    </div>
    <div class="keypad-section">
      <button class="num-btn" type="button" value="7">7</button>
      <button class="num-btn" type="button" value="8">8</button>
      <button class="num-btn" type="button" value="9">9</button>
      <button class="del-reset" type="button">DEL</button>
      <button class="num-btn" type="button" value="4">4</button>
      <button class="num-btn" type="button" value="5">5</button>
      <button class="num-btn" type="button" value="6">6</button>
      <button class="sign-btn" type="button" value="+">+</button>
      <button class="num-btn" type="button" value="1">1</button>
      <button class="num-btn" type="button" value="2">2</button>
      <button class="num-btn" type="button" value="3">3</button>
      <button class="sign-btn" type="button" value="-">-</button>
      <button class="sign-btn" type="button" value=".">.</button>
      <button class="num-btn" type="button" value="0">0</button>
      <button class="sign-btn" type="button" value="/">/</button>
      <button class="sign-btn" type="button" value="*">x</button>
      <button id="reset" class="del-reset" type="button">RESET</button>
      <button id="calc" type="button">=</button>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jan Kamo≈Ñ</a>. 
    Coded by <a href="https://github.com/jankamon">Your Name Here</a>.
  </div>
</body>
</html>
